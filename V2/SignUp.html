<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>signUp</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="vendor/css/signUp.css">
</head>
<body>
    <div class="cont">
        <div class="demo">
            <div class="signUp">
                <div class="signUp__logo FadeIn">
                    <img src="/vendor/img/Logo_3cm.png" />
                </div>
                <div class="signUp__form">
                    <div class="signUp__row">
                        <svg class="signUp__icon name svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                        </svg>
                        <input type="text" id="inptFirstName" class="signUp__input name" placeholder="First Name" />
                    </div>
                    <div class="signUp__row">
                        <svg class="signUp__icon name svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                        </svg>
                        <input type="text" id="inptLastName" class="signUp__input name" placeholder="Last Name" />
                    </div>
                    <div class="signUp__row">
                        <svg class="signUp__icon name svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                        </svg>
                        <input type="text" id="iptUserName"  class="signUp__input name" placeholder="Username" />
                    </div>
                    <div class="signUp__row">
                        <svg class="signUp__icon pass svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                        </svg>
                        <input type="password" id="iptPassword" class="signUp__input pass" placeholder="Password" />
                    </div>

                    <button type="button" class="signUp__submit FadeIn">Sign up</button>
                    <p class="signUp__signup">Back To  &nbsp;<a href="Login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src='/vendor/js/jquery.min.js'></script>
    <script src="/vendor/js/signUp.js"></script>
</body>
</html>
